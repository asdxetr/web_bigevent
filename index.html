<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <div class="m">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <div class="LogAndReg">
      
            <div class="title"><img src="./assets/images/login_title.png" alt=""></div>
            <div class="loginBox">
                <form class="layui-form" action="" id="login"> 
                    <div class="layui-form-item">

                        <div class="layui-input-block">
                            <i class="layui-icon layui-icon-username"></i>
                            <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                                autocomplete="off" class="layui-input">

                        </div>
                    </div>
                    <div class="layui-form-item">

                        <div class="layui-input-block">
                            <i class="layui-icon layui-icon-password"></i>
                            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                                autocomplete="off" class="layui-input">

                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn" lay-submit lay-filter="formDemo">登录</button>

                        </div>
                    </div>
                </form>

                <a href="javascript:;" id="link1">去注册账号</a>
            </div>
            <!-- 注册模块 -->
            <div class="regBox">
                <form class="layui-form" action="" id="reg">
                    <div class="layui-form-item">
    
                        <div class="layui-input-block">
                            <i class="layui-icon layui-icon-username"></i>
    
                            <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                                autocomplete="off" class="layui-input">
    
                        </div>
                    </div>
                    <div class="layui-form-item">
    
                        <div class="layui-input-block">
                            <i class="layui-icon layui-icon-password"></i>
                            <input type="password" name="password" required lay-verify="required|password|repaw" placeholder="请输入密码"
                                autocomplete="off" class="layui-input">
    
                        </div>
                    </div>
                    <div class="layui-form-item">
    
                        <div class="layui-input-block">
                            <i class="layui-icon layui-icon-password"></i>
                            <input type="password" name="password" required lay-verify="required|password|repaw" placeholder="再次确认密码"
                                autocomplete="off" class="layui-input">
    
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">注册</button>
    
                        </div>
                    </div>
                </form>
                <a href="javascript:;" id="link2">去登录</a>
            </div>

       
        
    </div>
    
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
